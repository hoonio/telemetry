<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Aircraft Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" style="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>
  <body ng-app="dashboard">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container" ng-controller="Ctrl" style="background-image:url('img/bg.png'); width:1000px; height:600px; padding: 80px 50px;">
      <!-- FE app {{name}} -->
    <!-- <div ng-controller="Ctrl">FE app {{name}} -->
    <div class="row">
      <div class="col-sm-5" style="padding:180px 150px;">
        {{values.telemetry.airspeed}}
      </div>
      <div class="col-sm-5" style="padding:180px 150px;">
        {{values.telemetry.altitude}}
      </div>
      <div class="col-sm-2">
        <div id="landinggear" class="row" style="margin: 50px auto;">
          Gear:{{values.control.landing_gear}}
        </div>
        <div id="flaps" class="row" style="margin: 120px auto;">
          Flaps:{{values.control.flaps}}
        </div>
        <div id="connectionstate">
          {{connection}}
        </div>
      </div>
    </div>
      <!-- <input type="text" ng-model="message"> -->
      <button ng-click="connect()">Connect</button>
      {{airspeed}}
      {{altitude}}
    </div>

    <script src="app.js"></script>

  </body>
</html>
